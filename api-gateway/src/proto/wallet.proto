syntax = "proto3";

package wallet;

message CreateWalletDto {
  string username = 1;
  string seeds = 2;
}

message Wallet {
  string userId = 1;
  string username = 2;
  string publicKey = 3;
  string privateKey = 4;
}

message CreateWalletResponse {
  string publicKey = 1;
}


service WalletService {
  rpc createWallet(CreateWalletDto) returns (CreateWalletResponse) {}
}